<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C</title>
</head>

<body>
    <script>
        let position = prompt("Nhập vị trí bạn muốn thêm vào");
        let content = prompt("Nhập nội dung muốn thêm")

        const todoList = ["Go to bed at 11pm", "Do homework at 8pm"];
        todoList.push("sleep 24h");
        todoList.splice(position,0,content);
        console.log("1. " + todoList[0]);
        console.log("2. " + todoList[1]);
        console.log("3. " + todoList[2]);
        console.log("4. " + todoList[3]);

    </script>
</body>

</html>
